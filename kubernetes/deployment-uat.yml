apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-service-uat
spec:
  selector:
    matchLabels:
      app: oauth-service-uat
  replicas: 1
  template:
    metadata:
      labels:
        app: oauth-service-uat
        group: service-uat
    spec:
      containers:
        - image: groyyoOrgServiceRegistry.azurecr.io/oauth-service-uat:latest
          name: oauth-service-uat
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
